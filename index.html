<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <link rel="icon" sizes="192x192" href="icon.png">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">

<div class="login-page">
  <div class="form">

    <form name="Login" onsubmit="return false">
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="1"  style="justify-content: center;" loop  autoplay></lottie-player>
      Username: <input type="text" name="fname">
      Password: <input type="password" name="fpass">
      <br>
      <br>
      <input type="submit" value="Submit" onclick="validateForm()">
    </form>

  </div>
</div>

  <script>
  function validateForm() {
    let x = document.forms["Login"]["fname"].value;
    let y = document.forms["Login"]["fpass"].value;
    let username = ${{secret.USERNAME}};
    let password = ${{secret.PASSWORD}};
    if (x == username && y == password) {
      window.location.replace("Kz-PrNZQ6wc3XFMedwD!.html");
    }
  }
  </script>
</body>
</html>
