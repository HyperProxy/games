
<!DOCTYPE html>
<html lang="en">
    <head>

      <link rel="icon" sizes="192x192" href="img/icon.jpg">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Basketball Stars</title>

        <!-- Set the background colour of the document -->
        <style>
            body {
              background: #ADD8E6;
              margin: 0px;
              padding: 0px;
              border: 0px;
              margin-top: 100px;
            }
            h1 {
              text-align:center;
            }
            iframe {
              margin: 0 auto;
              background-color: #777;
              display: block;
              border-style:none;
            }
            canvas {
                      image-rendering: optimizeSpeed;
                      -webkit-interpolation-mode: nearest-neighbor;
                      -ms-touch-action: none;
                      margin: 0px;
                      padding: 0px;
                      border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.gm4html5_div_class
            {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login
            {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
                 box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button
            {
                 float: right;
            }
            div.gm4html5_login_button
            {
                 float: left;
            }
            div.gm4html5_login_header
            {
                 text-align: center;
            }
            .game{
                 margin-left: auto;
                 margin-right: auto;
            }
            /* END - Login Dialog Box */
            :-webkit-full-screen {
               width: 100%;
               height: 100%;
            }
        </style>
    </head>

    <body>
        <iframe class="game" width="960" height="540" scrolling="no" frameborder="0" allowtransparency="true" src="https://rawcdn.githack.com/scheng123321/tmm-html5-cdn3/master/basketball-stars/index.html"></iframe>
    </body>

</html>
